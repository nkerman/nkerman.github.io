name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 06:00 UTC to pick up new ORCID publications
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # Fetch latest publications from ORCID
      - name: Fetch publications
        run: npx tsx scripts/fetch-publications.ts

      # Commit updated publications if changed (scheduled runs)
      - name: Commit publication updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/publications.json
          git diff --staged --quiet || git commit -m "chore: update publications from ORCID"
          git push || true

      - run: npm run build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - uses: actions/deploy-pages@v4
